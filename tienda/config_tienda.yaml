basedatos:
  path: .\tienda.db
almacen:
  servidor: localhost
  puerto: 6000
consumidor:
  nombre: tienda
tables:
  productos:
    columns:
      id:
        type: INTEGER PRIMARY KEY AUTOINCREMENT
      nombre:
        type: TEXT
      precio:
        type: REAL
      cantidad:
        type: INTEGER
      ventas:
        type: INTEGER
  ventas:
    columns:
      id:
        type: INTEGER PRIMARY KEY
      producto_id:
        type: TEXT
      url:
        type: TEXT
      cabeceras:
        type: TEXT
      fecha:
        type: TEXT